<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>

  <body class="bg-slate-50 text-slate-800 antialiased">
    <header
      class="sticky top-0 w-full bg-white border-b border-slate-200 z-30 shadow-sm"
    >
      <div class="max-w-4xl mx-auto px-4 py-4">
        <form id="todoForm" class="flex flex-col md:flex-row gap-3">
          <input
            type="text"
            id="to-do-input"
            placeholder="What needs to be done?"
            class="flex-1 border border-slate-300 p-3 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
          <div class="flex gap-2">
            <input
              type="date"
              id="todo-date"
              class="border border-slate-300 p-3 rounded-lg outline-none text-slate-600"
            />
            <button
              type="submit"
              id="add-to-do"
              class="flex-1 md:flex-none px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition-all active:scale-95 whitespace-nowrap"
            >
              Save
            </button>
            <button
              type="button"
              id="update-to-do"
              style="display: none"
              class="flex-1 md:flex-none px-6 py-3 bg-amber-500 text-white font-bold rounded-lg shadow-md"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-4">
      <div class="bg-slate-50/95 backdrop-blur-sm py-2">
        <div
          class="bg-white p-2 px-3 rounded-lg shadow-sm border border-slate-200 flex flex-col md:flex-row items-stretch md:items-center gap-2"
        >
          <div class="flex-1 relative">
            <input
              type="text"
              id="searchInput"
              placeholder="Search..."
              class="w-full border border-slate-200 py-1.5 pl-3 rounded-md bg-slate-50 text-sm focus:bg-white outline-none transition-all"
              oninput="filterTodos()"
            />
          </div>

          <select
            id="filterSelect"
            class="border border-slate-200 py-1.5 px-2 rounded-md bg-slate-50 text-sm outline-none cursor-pointer"
            onchange="filterTodos()"
          >
            <option value="all">All Status</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>

          <div class="hidden md:block w-px h-6 bg-slate-200 mx-1"></div>

          <div class="flex items-center gap-2">
            <input
              type="date"
              id="filter-date"
              class="flex-1 md:w-32 border border-slate-200 py-1.5 px-2 rounded-md bg-slate-50 text-sm outline-none"
            />
            <div class="flex gap-1">
              <button
                id="filter-date-btn"
                class="px-3 py-1.5 bg-slate-800 text-black text-xs font-semibold rounded-md hover:bg-black transition-colors"
              >
                Apply
              </button>
              <button
                id="clear-date-filter"
                class="px-2 py-1.5 text-slate-400 hover:text-slate-600 text-xs font-medium transition-colors"
              >
                Clear
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="to-do-list" class="mt-4 space-y-2"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
